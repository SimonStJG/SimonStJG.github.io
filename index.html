---
layout: grid-selection
---

<div class="home">

  <div class="gr-row">
      <div class="gr-col1">
        <span class="post-meta">BOO</span>
      </div>
      <div class="gr-col2">
        <span class="post-meta">BOO</span>
      </div>
      <div class="gr-col3">
        <span class="post-meta">BOO</span>
      </div>
    </div>
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

</div>
